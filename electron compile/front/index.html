
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Text Generator</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
    }
    .output {
      font-size: 32px;
      margin-top: 30px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: shake 0.3s infinite alternate;
    }
    @keyframes shake {
      from { transform: translateX(-1px) rotate(-1deg); }
      to { transform: translateX(1px) rotate(1deg); }
    }
  </style>
</head>
<body>
  <h1>–¢—Ä–∏–ø–æ–≤–∏–π –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –¢–µ–∫—Å—Ç–∞</h1>
  <textarea id="input" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π —Ç–µ–∫—Å—Ç...">–°–º–æ—Ç—Ä–∏ –∫–∞–∫ –º–æ–≥—É, –ª–æ–ª!</textarea><br>
  <button onclick="generate()">–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
  <div class="output" id="output"></div>

  <script>
    const combiningMarks = [
      '\u0300', '\u0301', '\u0302', '\u0303', '\u0304', '\u0305',
      '\u0306', '\u0307', '\u0308', '\u0309', '\u030A', '\u030B',
      '\u030C', '\u030D', '\u030E', '\u030F', '\u0310', '\u0311',
      '\u0312', '\u0313', '\u0314', '\u0315', '\u0316', '\u0317',
      '\u0318', '\u0319', '\u031A', '\u0488', '\u0489'
    ];

    function randomMarks(count = 6) {
      let marks = '';
      for (let i = 0; i < count; i++) {
        marks += combiningMarks[Math.floor(Math.random() * combiningMarks.length)];
      }
      return marks;
    }

    function distortChar(char) {
      const boldMap = {
        '–ê': 'ùîÑ', '–∞': 'ùîû', '–ë': 'ùîÖ', '–±': 'ùîü', '–í': 'ùîÖ', '–≤': 'ùîü',
        '–ì': 'ùîä', '–≥': 'ùî§', '–î': 'ùîá', '–¥': 'ùî°', '–ï': 'ùîà', '–µ': 'ùî¢',
        '–Å': 'ùîà', '—ë': 'ùî¢', '–ñ': '–ñ', '–∂': '–∂', '–ó': 'ùï´', '–∑': 'ùï´',
        '–ò': 'ùïÄ', '–∏': 'ùïö', '–ô': 'ùïÄ', '–π': 'ùïö', '–ö': 'ùïÇ', '–∫': 'ùïú',
        '–õ': 'ùïÉ', '–ª': 'ùïù', '–ú': 'ùïÑ', '–º': 'ùïû', '–ù': '‚Ñï', '–Ω': 'ùïü',
        '–û': 'ùïÜ', '–æ': 'ùï†', '–ü': '‚Ñô', '–ø': 'ùï°', '–†': '‚Ñù', '—Ä': 'ùï£',
        '–°': 'ùïä', '—Å': 'ùï§', '–¢': 'ùïã', '—Ç': 'ùï•', '–£': 'ùïå', '—É': 'ùï¶',
        '–§': '–§', '—Ñ': '—Ñ', '–•': 'ùïè', '—Ö': 'ùï©', '–¶': '–¶', '—Ü': '—Ü',
        '–ß': '–ß', '—á': '—á', '–®': '–®', '—à': '—à', '–©': '–©', '—â': '—â',
        '–™': '–™', '—ä': '—ä', '–´': '–´', '—ã': '—ã', '–¨': '–¨', '—å': '—å',
        '–≠': '–≠', '—ç': '—ç', '–Æ': '–Æ', '—é': '—é', '–Ø': '–Ø', '—è': '—è'
      };
      const base = boldMap[char] || char;
      return base + randomMarks(Math.floor(Math.random() * 6) + 2);
    }

    function generate() {
      const input = document.getElementById("input").value;
      const output = [...input].map(c => distortChar(c)).join('');
      document.getElementById("output").innerText = output;
    }

    generate(); // Initial render
  </script>
</body>
</html>
