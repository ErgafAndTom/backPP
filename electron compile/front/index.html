<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Легкий Трип Текст</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
    }
    .output {
      font-size: 32px;
      margin-top: 30px;
      line-height: 1.6;
      white-space: pre-wrap;
      user-select: all;
    }
  </style>
</head>
<body>
<h1>Тонкий Трип (копируемый)</h1>
<textarea id="input">Смотри как могу, ня!</textarea><br>
<button onclick="generate()">Генерировать</button>
<div class="output" id="output"></div>

<script>
  // почти незаметные "сдвиги"
  const subtleMarks = [
    '\u0304', // macron (―)
    '\u0307', // dot above (·)
    '\u0308', // diaeresis
    '\u0323', // dot below
    '\u0316', // grave below
    '\u0300', // grave accent
    '\u0301', // acute
    '\u0302', // circumflex
    '\u0313', // soft comma above
    '\u0315', // very tiny tick
  ];

  function randomMark() {
    return subtleMarks[Math.floor(Math.random() * subtleMarks.length)];
  }

  function decorate(char) {
    if (char === ' ') return char;
    return char + randomMark();
  }

  function generate() {
    const input = document.getElementById("input").value;
    const output = [...input].map(decorate).join('');
    document.getElementById("output").innerText = output;
  }

  generate(); // initial render
</script>
</body>
</html>
